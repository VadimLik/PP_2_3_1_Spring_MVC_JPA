<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<h1>Внесите данные пользователя и добавьте его:</h1>
<br/>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="last_name">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <input type="submit" value="Отправить"/>

    <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{lastName}">LastName Error</div>
    <br/>
</form>

</body>
</html>
