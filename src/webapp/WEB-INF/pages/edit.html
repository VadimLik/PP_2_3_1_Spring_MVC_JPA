<meta charset="UTF-8">
<title>Изменить данные пользователя</title>
</head>
<body>
<h1>Измените данные пользователя и подтвердите изменения:</h1>
<br/>
<form th:method="PATCH" th:action="@{/update{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="last_name">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <input type="submit" value="Подтвердить изменения"/>
    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <div style="color:red" th:if="${#fields.hasErrors('last_name')}" th:errors="*{lastName}">LastName Error</div>
    <br/>
</form>

</body>
</html>
